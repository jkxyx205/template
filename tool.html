        <script>
            var index  = refresh
            $(function() {
                init()
                // setInterval(function() {
                //   $.getScript("./db.js")
                //   .done(function(script, textStatus) {
                //       if (index < refresh) {
                //                       change()
                //                       index = refresh;
                //                     }
                //   })
                
                // }, 1000);
            })

            $('#Device li').on('click', function() {
                    //set divice
                    var device = $(this).data('device')

                    $(this).siblings().find('div').removeClass('active')
                    $(this).find('div').addClass('active')
                    $('#container-device').removeClass().addClass(device)

            })

            $('select').on('change', function() {
           
                id = this.id;
                if(id === "page") { //global
                    init()
                    change()
                } else if (id === "style") { //global
                    change()
                } else if (id === "header") {
                    var params = getParams()
                    var id = params.header
                    addHeader(id)
                    change()

                } else if (id === "footer") {
                    var params = getParams()
                    var id = params.footer
                    addFooter(id)
                    change()
                } else if (id === "block") { //global
                    change()
                } else if (id === "button") { //global
                    change()
                } else if (id === "font") { //global
                    change()
                } else if (id === "structure") { //global
                    change()
                }  

            })

            function init() {
                var params = getParams()
                $('#iframe').attr("src", params.page);

                

                var sh;
                sh=setInterval(function() {
                    if (window.frames["iframe"] && window.frames["iframe"].loaded) {
                        addHeader(params.header)
                        addFooter(params.footer)
                        change()
                        clearInterval(sh);
                    }
                },100);
            }

            function addHeader(id) {
                 var doc = $(window.frames["iframe"].document)[0];
                 $(doc).find(".header-container").html($('#header_'+id).html())
                 window.frames["iframe"].init('header')
                 console.log('addHeader...')
            }


            function addFooter(id) {
                 var doc = $(window.frames["iframe"].document)[0];
                 
                 $(doc).find(".footer-container").html($('#footer_'+id).html())

                 window.frames["iframe"].init('footer')
                 console.log('addFooter...')
            }


            function change() {
                 var doc = $(window.frames["iframe"].document)[0];
                 removeStyles(doc)
                 var params = getParams()

                 var s = params.style === 'white' ? '1' : '9';

                 loadStyles(doc, '../dist/headers/'+params.header+'/'+s+'/'+params.block+'.css?time'+ (new Date().getTime()))
                 loadStyles(doc, '../dist/footers/'+params.footer+'/1/'+params.block+'.css?time'+ (new Date().getTime()))
                 loadStyles(doc, '../dist/skin/'+params.style+'/'+params.structure+'/'+params.block+'.css?time'+ (new Date().getTime()))
                 loadStyles(doc, '../dist/buttons/'+params.button+'.css?time'+ (new Date().getTime()))
                 loadStyles(doc, '../dist/fonts/'+params.font+'.css?time'+ (new Date().getTime()))
            }


            function getParams() {
                var params = {};
                params.page = $('#page').val()
                params.style = $('#style').val()
                params.header = $('#header').val()
                params.footer = $('#footer').val()
                params.block = $('#block').val()
                params.font = $('#font').val()
                params.button = $('#button').val()
                params.structure = $('#structure').val()
                return params;
            }

            // 动态加载css文件
            function loadStyles(doc, url) {
                var link = doc.createElement("link");
                link.type = "text/css";''
                link.rel = "stylesheet";
                link.href = url;
                doc.getElementsByTagName("head")[0].appendChild(link);
            }

            function removeStyles(doc){
                var targetelement= "link";
                var targetattr= "href";
                var allsuspects=doc.getElementsByTagName(targetelement);
                for (var i=allsuspects.length; i>=0; i--){
                    if (allsuspects[i] && allsuspects[i].getAttribute(targetattr)!=null &&
                        (allsuspects[i].href.indexOf("header") > -1
                            || allsuspects[i].href.indexOf("footer") > -1
                            || allsuspects[i].href.indexOf("skin") > -1
                            || allsuspects[i].href.indexOf("buttons") > -1
                            || allsuspects[i].href.indexOf("fonts") > -1
                        )) {
                        // console.log(allsuspects[i])
                        allsuspects[i].parentNode.removeChild(allsuspects[i]);
                    }

                }
            }


        </script>
